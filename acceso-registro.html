    <main class="main-log">
        <div class="caja-log">
            <div class="caja-registro">
                <h3>REGISTRO</h3>
                <form action="" method="">
                    <label for="nombre">NOMBRE<abbr title="required">*</abbr></label>
                    <input type="text" name="nombre" id="nombre-registro" placeholder="Escribe tu nombre" required pattern="[A-Za-z]+" minlength="2" maxlength="64" required>

                    <label for="">CORREO ELECTRÓNICO<abbr title="required">*</abbr></label>
                    <input type="email" name="correo" id="correo-registro" placeholder="Escribe tu correo electrónico" required >

                    <label for="">CONTRASEÑA<abbr title="required">*</abbr></label>
                    <input type="password" name="contraseña" placeholder="Escribe tu contraseña" required>

                    <label for="">CONFIRMAR CONTRASEÑA<abbr title="required">*</abbr></label>
                    <input type="password" name="contraseña" placeholder="Escribe tu contraseña de nuevo" required>

					<a href="configuracion-perfil.html" class="boton"><input type="submit" name="enviar" id="boton" value="REGISTRARSE"></a>

                    <a href="configuracion-perfil.html" class="logo-google"><img src="./img/logo-google.png" alt="icono-google"><span>Regístrate con Google</span></a>

                </form>
            </div>

            <div class="caja-acceso">
                <h3>INICIA SESIÓN</h3>
                <form action="" method="">
                    <label for="">CORREO ELECTRÓNICO<abbr title="required">*</abbr></label>
                    <input type="email" name="correo" id="correo-acceso" placeholder="Escribe tu correo electrónico" required >

                    <label for="">CONTRASEÑA<abbr title="required">*</abbr></label>
                    <input type="password" name="contraseña" placeholder="Escribe tu contraseña" required>

					<a href="mi-perfil.html" class="boton"><input type="submit" name="enviar" id="boton"  value="INICIAR SESIÓN"></a>

                    <a href="mi-perfil.html" class="logo-google"><img src="./img/logo-google.png" alt="icono-google"><span>Iniciar sesión con Google</span></a>

                </form>
            </div>
